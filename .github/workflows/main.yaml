name: Build Kernel with KernelSU

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Adjust as needed

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc bison flex libssl-dev make gcc clang llvm git wget ccache unzip flex libncurses-dev

    - name: Checkout Kernel Source
      uses: actions/checkout@v3
      with:
          persist-credentials: false
          submodules: false
          fetch-depth: 0

    - name: Prepare Kernel Source
      run: |
          git -C $GITHUB_WORKSPACE submodule update --init --recursive
          git -C $GITHUB_WORKSPACE checkout fourteen

    - name: Clone KernelSU
      run: |
        cd $GITHUB_WORKSPACE
        git clone https://github.com/tiann/KernelSU.git kernel/KernelSU

    - name: Configure Kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel
        export ARCH=arm64
        export CROSS_COMPILE=aarch64-linux-gnu-
        make <device_defconfig>
        echo "CONFIG_KERNELSU=y" >> .config
        make olddefconfig

    - name: Build Kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel
        make -j$(nproc) CC=clang

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kernel-build
        path: kernel/arch/arm64/boot/Image.gz-dtb
